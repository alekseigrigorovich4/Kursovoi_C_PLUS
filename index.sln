private: System::Void ПравилаToolStripMenuItem_Click(System::Object^ sender, System::EventArgs^ e) {
	MessageBox::Show(
		"1.В приложении доступны три режима: 1 и 2 уровени сложности, Олимпиады.\n"
		"2.Чтобы открыть 2 уровень, необходимо набрать не менее 8 баллов на 1 уровне.\n"
		"3.Чтобы получить доступ к Олимпиаде, необходимо набрать не менее 8 баллов на 2 уровне.\n"
		"4.Также предусмотрены разгадывание ребусов, которые могут помочь в развитии логики и мышления.\n",
		"Правила"
	);

}
